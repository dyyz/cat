<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head th:fragment="common_header(title, links, styles)">
    <meta charset="UTF-8">
    <title th:replace="${title}">Common Title</title>
    
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	 name="viewport">
	 
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.css}">
	<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
	
	<!--/* Per-page placeholder for additional links */-->
    <th:block th:replace="${links}" />
    <!--/* Per-page placeholder for additional styles */-->
    <th:block th:replace="${styles}" />
    
</head>
